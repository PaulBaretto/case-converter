<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Converter</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="wrapper">
          <nav></nav>
          <H1 class="greeting-header">Welcome John</H1>
          <div class="cc-wrapper">
            <!-- <div class="success-msg">
                <p>Copied Successfully</p>
            </div> -->
            <textarea name="textarea-input" id="textarea"></textarea>
            <div class="btns-holder">
                <button class="cc-btn upper-case">UPPER CASE</button>
                <button class="cc-btn lower-case">lower case</button>
                <button class="cc-btn copyToClipBoard">Copy To Clipboard</button>
                <button class="cc-btn clearBtn">Clear</button>
                <button class="cc-btn add-name-btn">Add Your Name</button>
            </div>
          </div>

          <!-- popup  -->
          <div class="popup-wrapper">
              <button class="close-popup-btn">X</button>
              <div class="pop-box">
                  <form action="" method="post">
                      <input type="text" class="input-name" name="your-name">
                      <label>Your Name</label>
                      <!-- <input type="submit" value="Update"> -->
                    </form>
                </div>
                <div class="pop-bg"></div>
            </div>
            
            <!-- if textarea is empty -->
            <div class="value-none-pop">
                <div class="pop-up-value-error"></div>
                <div class="value-none-box">
                    <p>It looks like your textarea is still empty</p>
                </div>
            </div>
      </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
