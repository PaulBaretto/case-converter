<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Converter</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="wrapper">
          <nav></nav>
          <div class="greeting_holder">
              <H1 class="greeting-header"><span class="greeting_header_text"></span> <span class="user_name"></span></H1>
          </div>
          <div class="cc-wrapper">
            <div class="success-msg">
                <p>Copied Successfully</p>
                <div class="success-text-timer"></div>
            </div>
            <textarea name="textarea-input" id="textarea" autofocus></textarea>
            <div class="btns-holder">
                <button class="cc-btn sentence-case error-btn remove_hypn-case">Sentence case</button>
                <button class="cc-btn capitalized-case error-btn remove_hypn-case">Capitalized Case</button>
                <button class="cc-btn lower-case error-btn remove_hypn-case">lower case</button>
                <button class="cc-btn upper-case error-btn remove_hypn-case">UPPER CASE</button>
                <button class="cc-btn slugify-case error-btn">Slugify</button>
                <button class="cc-btn paste ">Paste</button>
                <button class="cc-btn copyToClipBoard error-btn">Copy To Clipboard</button>
                <button class="cc-btn clearBtn error-btn">Clear</button>
                <!-- <button class="cc-btn add-name-btn">Add Your Name</button> -->
            </div>
          </div>

          <!-- popup  -->
          <div class="popup-wrapper">
              <button class="close-popup-btn">X</button>
              <div class="pop-box">
                  <form action="" method="post">
                    <div class="pop_form_wrap">
                        <div class="input-wrap">
                            <input type="text" class="input-name user_name_input" name="your-name" autofocus  autocomplete="off">
                            <label>Your Name</label>
                        </div>
                        <div class="input-wrap input_button">
                            <input class="pop_submit_btn" type="submit" value="Submit">
                        </div>
                    </div>

                    </form>
                </div>
                <div class="pop-bg"></div>
            </div>
            
            <!-- if textarea is empty -->
            <div class="value-none-pop">
                <div class="pop-up-value-error"></div>
                <div class="value-none-box">
                    <p>Oops! &#128064; It looks like textarea is still empty ('  ')</p>
                </div>
            </div>
      </div>
      <div class="drop_line_wrap">
        <a href="https://lets-talk-landing-form.netlify.app/" target="_blank">Akainu</a>
      </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
